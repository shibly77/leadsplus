<section class="page-agent-detail-view container-fluid with-maxwidth">
    <form [formGroup]="newAgentForm" (ngSubmit)="submitForm(newAgentForm.value)">
        <div class="row">
            <div class="col-6 form-group">
                <mat-form-field class="full-width">
                    <input matInput placeholder="First name" formControlName="firstname">
                </mat-form-field>
            </div>
            <div class="col-6 form-group">
                <mat-form-field class="full-width"> <input matInput placeholder="Last name" formControlName="lastname" /> </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 form-group">
                <mat-form-field class="full-width"> <input matInput placeholder="Email" formControlName="email" /></mat-form-field>
            </div>
            <div class="col-lg-6 form-group">
                <mat-form-field class="full-width"> <input matInput placeholder="Phone" formControlName="phone" /></mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 form-group">
                <mat-form-field class="full-width" dividerColor="primary"> <input matInput placeholder="City" formControlName="city" /> </mat-form-field>
            </div>
            <div class="col-lg-6 form-group">
                <mat-form-field class="full-width" dividerColor="primary"> <input matInput placeholder="Country" formControlName="country" /> </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 form-group">
                <mat-form-field class="full-width"> <input matInput placeholder="Company" formControlName="company" /></mat-form-field>
            </div>
            <div class="col-lg-6 form-group">
                <mat-form-field class="full-width"> <textarea matInput placeholder="Address" formControlName="address"></textarea></mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <mat-tab-group [(selectedIndex)]="selectedTab">
                    <mat-tab label="Integration Setup">
                        <agent-integration-setup class="tab-content container-fluid"></agent-integration-setup>
                    </mat-tab>
                    <mat-tab label="Typeform Setup">
                        <section class="tab-content container-fluid">
                            <agent-typeform-setup></agent-typeform-setup>
                        </section>
                    </mat-tab>
                    <mat-tab label="Google data studio Setup">
                        <section class="tab-content container-fluid">
                            <agent-google-datastudio-setup></agent-google-datastudio-setup>
                        </section>
                    </mat-tab>
                    <mat-tab label="Email Template">
                        <section class="tab-content container-fluid">
                            <agent-emailtemplate-setup></agent-emailtemplate-setup>
                        </section>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>

        <div class="row" *ngIf="newAgentForm.dirty">
            <div class="col-lg-6">

            </div>
            <div class="col-lg-6 text-right">
                <button mat-raised-button class="btn-w-md" color="primary" type="submit" [disabled]="!newAgentForm.valid || isAgentProcessing">Update</button>
            </div>
        </div>
    </form>
</section>
